<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="shortcut icon" href="{{ "/favicon.ico?v=5" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/bundle.css" | prepend: site.baseurl }}" />
    <link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="application-name" content="{{ site.site_name }}" />
    <meta name="author" content="{{ site.author_name }}" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="generator" content="Jekyll" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="copyright" content="{{ site.author_name }}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{ site.site_name }}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:creator" content="{{ site.author_name }}" />
    <meta name="twitter:image" content="{% if page.banner_image %}{{ "/images/posts/" | append: page.banner_image | prepend: site.url }}{% else %}https://blog.mdavid626.com/images/aboutPage.jpg{% endif %}" />

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
    <meta property="og:url" content="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:image" content="{% if page.banner_image %}{{ "/images/posts/" | append: page.banner_image | prepend: site.url }}{% else %}https://blog.mdavid626.com/images/aboutPage.jpg{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.site_name }}" />
    <meta property="fb:app_id" content="{{ site.fb_appid }}" />
    <meta property="fb:admins" content="{{ site.fb_admins }}" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/favicons/apple-touch-icon.png" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicons/favicon-32x32.png" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicons/favicon-16x16.png" | prepend: site.baseurl }}">
    <link rel="manifest" href="{{ "/images/favicons/site.webmanifest" | prepend: site.baseurl }}">
    <link rel="mask-icon" href="{{ "/images/favicons/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ "/images/favicons/browserconfig.xml" | prepend: site.baseurl }}">
    <meta name="theme-color" content="#ffffff">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] ||
                function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m);
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-8597589-22', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '263003530833663',
                xfbml: true,
                version: 'v2.9'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <nav id="top" class="site-navigation">
        <div class="inner">
            <button id="menu-toggle" aria-expanded="false">Menu</button>
            <div class="nav-menu">
                <ul class="menu">
                    {% for link in site.navigation %}
                    {% assign current = nil %}
                    {% if page.url == link.url %}
                    {% assign current = 'nav-current' %}
                    {% endif %}
                    <li class="{{ current }}">
                        <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div><!-- .nav-menu -->
            <a class="subscribe-button fa-feed square fill-horizontal" href="{{site.baseurl}}/feed.xml"><span class="screen-reader-text">Subscribe</span></a>
        </div><!-- .inner -->
    </nav><!-- .site-navigation -->
    <header class="site-header">
        <div class="inner">
            <h1 class="site-title"><a class="logo-text" href="{{ site.baseurl }}/">{{site.title}}</a></h1>
            <p class="site-description">{{site.tagline}}</p>
        </div><!-- .inner -->
    </header>
    {{content}}
    {% include footer.html %}
    <script type="text/javascript" src="{{ site.baseurl }}/js/bundle.js"></script>
</body>
</html>
